<!DOCTYPE html>

<html>
    <head>
        <title>Task Manager App Home Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Lets Add a New Task</h1>
<h2>Create New Task: </h2>
        <form id="new-task-form">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title" required>
            <br>
            <label for="task-description">Description:</label>
            <input type="text" id="task-description" name="task-description">
            <br>
            <label for="task-category">Category:</label>
            <select id="task-category" name="task-category" required>
                <option value="1">Urgent</option>
                <option value="2">Important</option>
            </select>
            <br>
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <script src="/js/main.js"></script>
    </body>
</html>
